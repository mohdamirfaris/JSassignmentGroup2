<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>
        // initialise variable
        var num1,num2,sum,diff,product,divd;

        // perform addition
        function add() {
            // Get user input
            let num1 = parseInt(document.getElementById("first:").value);
            let num2 = parseInt(document.getElementById("second:").value);

            // Check if the input is valid
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }
            else{
                let sum = num1 + num2;
                document.getElementById("answer").value = sum;
            }
        }
        // perform subtraction
        function subtract() {
            // Get user input
            let num1 = parseInt(document.getElementById("first:").value);
            let num2 = parseInt(document.getElementById("second:").value);

            // Check if the input is valid
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }
            else{
                let diff = num1 - num2;
                document.getElementById("answer").value = diff;
            }
        }
        // perform multiplication
        function product() {
            // Get user input
            let num1 = parseInt(document.getElementById("first:").value);
            let num2 = parseInt(document.getElementById("second:").value);

            // Check if the input is valid
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }
            else{
                let product = num1 * num2;
                document.getElementById("answer").value = product;
            }
        }
        // perform division
        function divide() {
            // Get user input
            let num1 = parseInt(document.getElementById("first:").value);
            let num2 = parseInt(document.getElementById("second:").value);

            // Check if the input is valid
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }
            else{
                let divd = num1 / num2;
                document.getElementById("answer").value = divd;
            }
        }
        // all operation
        function summary(){
            // Get user input
            let num1 = parseInt(document.getElementById("first:").value);
            let num2 = parseInt(document.getElementById("second:").value);

            // Check if the input is valid
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }
            let sum = num1 + num2;
            let diff = num1 - num2;
            let product = num1 * num2;
            let divd = num1 / num2;

            // Display results
            alert("Sum: " + sum + "\nDifference: " + diff + "\nProduct: " + product + "\nDivide: " + divd);
        }
    </script>
    
    <!-- Input number operation -->
    <p> Enter your First Number: <input id="first:"></p>
    <p> Enter your Second Number: <input id="second:"></p>

    <!-- add operation button -->
    <button onclick="add()">Add Them</button>
    <button onclick="subtract()">Substract Them</button>
    <button onclick="product()">Multiply Them</button>
    <button onclick="divide()">Divide Them</button>

    <!-- operation answer -->
    <p>Answer = <output id="answer"></p>

    <!-- open operation summary -->
    <button onclick="summary()">Summary</button>
</body>
</html>
