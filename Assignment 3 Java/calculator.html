<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <script>

        var num1, num2;

        function add()
         {
           var sum;
           num1 = parseInt(document.getElementById("firstnumber").value);
           num2 = parseInt(document.getElementById("secondnumber").value);
           sum = num1 + num2;
           document.getElementById("answer").value = sum;

         }

         function substract()
         {
           var diff;
           num1 = parseInt(document.getElementById("firstnumber").value);
           num2 = parseInt(document.getElementById("secondnumber").value);
           diff = num1 - num2;
           document.getElementById("answer").value = diff;
         }

         function multiply()
         {
           var mult;
           num1 = parseInt(document.getElementById("firstnumber").value);
           num2 = parseInt(document.getElementById("secondnumber").value);
           mult = num1 * num2;
           document.getElementById("answer").value = mult;
         }

         function divide()
         {
           var divd;
           num1 = parseInt(document.getElementById("firstnumber").value);
           num2 = parseInt(document.getElementById("secondnumber").value);
           divd = num1 / num2;
           document.getElementById("answer").value = divd;
         }

    </script>
    <p>First Number: <input id="firstnumber"></p>
    <p>Second Number: <input id="secondnumber"></p>
    <button onclick="add()">Add Them</button>
    <button onclick="substract()">Substract Them</button>
    <button onclick="multiply()">Multiply Them</button>
    <button onclick="divide()">Divide Them</button>
    <p>Answer = <input id="answer"></p>
</body>
</html>
