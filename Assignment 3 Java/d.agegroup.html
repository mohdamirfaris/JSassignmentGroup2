<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Group</title>
</head>
<body>
<h1>What is your Age Category</h1>
<!-- Display Input for Age Field, and info on age groups category -->
<label for="ageInput">Enter your age: </label>
<input type="number" id="ageInput">
<button onclick="checkAge()">Check Age Group</button>
<button onclick="moreInfo()">Show Age Group Info</button>
<!-- create container to display result -->
<div id="resultContainer"></div>

<script>
    function checkAge() {
        // Get the value from the input field
        var userAge = document.getElementById("ageInput").value;

        // Convert the input to a number
        var age = parseInt(userAge);

        // Check the validity of the input
        if (!isNaN(age) && age >= 0) {
            // Check the age group using conditional statements
            var result = "";
            if (age <= 12) {
                result = "You are a child.";
            } else if (age <= 19) {
                result = "You are a teenager.";
            } else if (age <= 60) {
                result = "You are an adult.";
            } else {
                result = "You are a senior citizen.";
            }

            // Display the result in a container
            document.getElementById("resultContainer").innerHTML = "<h2>" + result + "</h2>";
        } else {
            alert("Invalid input. Please enter a valid, positive number."); //display invalid input
        }
    }

    //function to display age category
    function moreInfo() {
        alert("Age Group 0-12: Child\nAge Group 13-19: Teenager\nAge Group 20-60: Adult\nAge Group >60: Senior Citizen");
    }
</script>
</body>
</html>
